<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-card *ngIf="!isLoading">
  <mat-list *ngIf="conversation.messages.length > 0">
    <mat-list-item matLine *ngFor="let elem of conversation.messages">
      <img matListAvatar [src]="elem.senderImage" [alt]="elem.sender" />
      <p matLine>
        <span> {{ elem.sender }} </span>
      </p>
      <p matLine>
        <span> {{ elem.content }} </span>
        <span class="demo-2"> -- {{ elem.timestamp }} </span>
      </p>
    </mat-list-item>
    <mat-divider></mat-divider>
  </mat-list>
  <p class="info-text mat-body-1" *ngIf="conversation.messages.length <= 0">
    No messages sent yet!
  </p>
  <p matLine>
    <input mat-input type="text" placeholder="Input your message here!" [(ngModel)]="newMessage" />
    <button mat-button (click)="sendMessage()">Send</button>
  </p>
</mat-card>
